<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Check-Box and Radio Button</title>

  </head>

  <body>

    <!-- ----------------------------- Check Box ------------------------------ -->
    <div class="col-4 m-4">
      <h2>Outros Inputs</h2>
      <form>
        <div class="mb-4">
          <h2>Marque as suas opções</h2>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="privacidade">
            <label for="privacidade" class="form-check-label">Aceitar os termos de privacidade</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="email" checked>
            <label for="email" class="form-check-label">Deseja receber nossos emails?</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="disabled" disabled>
            <label for="disabled" class="form-check-label">Opção dispovível para VIP</label>
          </div>
        </div>

    <!-- --------------------------- Radio Button --------------------------- -->
        <div class="mb-4">
          <h2>Selecione os ingredientes</h2>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="pao" id="pao" value="pao" checked disabled>
            <label for="pao" class="form-check-label">Pão</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio" id="hamburger" value="hamburger" checked>
            <label for="hamburger" class="form-check-label">Hamburger</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio" id="queijo" value="queijo">
            <label for="queijo" class="form-check-label">Queijo</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio" id="alface" value="alface">
            <label for="alface" class="form-check-label">Alface</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio" id="bacon" value="bacon">
            <label for="bacon" class="form-check-label">Bacon</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio" id="molho" value="molho">
            <label for="molho" class="form-check-label">Molho</label>
          </div>
        </div>
      </form>

  </body>

</html>
