<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Read-Only</title>

  </head>

  <body>

    <!-- ----------------------------- Read-Only ------------------------------ -->
    <div class="col-4 m-4">

      <h2>Formul√°rio de registo</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu email" readonly value="a@hotmail.com">
        </div>
        
        <div class="mb-4">
          <label for="email" class="form-label">E-mail 2</label>
          <input type="email" class="form-control-plaintext" id="email2" name="email2" placeholder="Insira seu email" readonly value="a@hotmail.com">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>


  </body>

</html>
