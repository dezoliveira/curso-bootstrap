<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>TArefa-3</title>

  </head>

  <body>

    <!-- ----------------------------- Formulário Desabilitado ------------------------------ -->

    <div class="col-4 m-4">

      <h2>Formulário de registo</h2>
      <form>
        <fieldset disabled>
          <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" area-describedby="emailHelp" placeholder="Insira seu email" disabled>
            <div id="emailHelp" class="form-text">Digite um email válido</div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite uma senha">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </fieldset>
      </form>
    </div>

  </body>

</html>
