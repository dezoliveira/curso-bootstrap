<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Form-Control</title>

  </head>

  <body>

    <!-- ----------------------------- Form-Control ------------------------------ -->
    <div class="m-4">
      <form>
        <div class="col-4 mb-4">
          <label for="title" class="form-label">Título do Post</label>
          <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite o título">
        </div>
        <div class="col-4 mb-4">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do post"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>


  </body>

</html>
