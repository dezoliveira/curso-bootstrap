<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Slider</title>

  </head>

  <body>
    
    <!-- -------------------------------- Slider -------------------------------- -->
    <div class="container mb-4">
      <div class="col-8">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button 
              class="active"
              type="button" 
              data-bs-target="#carousel"
              data-bs-slide-to="0"
              aria-current="true"
              aria-label="slide 1"
            >
            </button>

            <button 
              type="button" 
              data-bs-target="#carousel"
              data-bs-slide-to="1"
              aria-current="true"
              aria-label="slide 2"
            >
            </button>

            <button 
              type="button" 
              data-bs-target="#carousel"
              data-bs-slide-to="2"
              aria-current="true"
              aria-label="slide 3"
            >
            </button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img 
                src="https://images.unsplash.com/photo-1633614002856-16fd8cbf206e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt="Modelo 01"
                class="d-block w-100"
              >
            </div>

            <div class="carousel-item">
              <img 
                src="https://images.unsplash.com/photo-1633614025929-fb24e9765cb5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=465&q=80"
                alt="Modelo 02"
                class="d-block w-100"
              >
            </div>

            <div class="carousel-item">
              <img 
                src="https://images.unsplash.com/photo-1633613997699-75b811e02fd8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
                alt="Modelo 03"
                class="d-block w-100"
              >
            </div>

          </div>

          <button
            class="carousel-control-prev" 
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
          </button>

          <button
            class="carousel-control-next" 
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
          </button>

        </div>
      </div>
    </div>

  </body>
</html>
