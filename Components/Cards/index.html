<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Cards</title>

  </head>

  <body>
    
    <!-- -------------------------------- Cards -------------------------------- -->
    <div class="container m-4">
      <div class="card mb-4">
        <img src="https://images.unsplash.com/photo-1612724880500-c95a5f0109c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="Imagem"
        class="card-img-top"
        >
        <div class="card-body">
          <p class="card-text">X-Card</p>
        </div>
      </div>

      <div class="card mb-4">
        <img src="https://images.unsplash.com/photo-1613169251614-4ed9d5d478c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="Imagem"
        class="card-img-top"
        >
        <div class="card-body">
          <h5 class="card-title">Puro Malte</h5>
          <p class="card-text">Cerveja Puro Malte de dar água na boca.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Puro Malte</h5>
          <h6 class="card-subtitle mb-2 text-muted">Subtítulo</h6>
          <p class="card-text">Cerveja Puro Malte de dar água na boca.</p>
          <a href="#" class="card-link">Comprar</a>
          <a href="#" class="card-link">Cancelar</a>
        </div>
      </div>

      <div class="card text-center" id="card-banner">
        <div class="card-header">
          Card Banner
        </div>
        <div class="card-body">
          <h5 class="card-title">Card Banner</h5>
          <p class="card-text">
            Essa é a descrição do banner, aproveite o layout
          </p>
          <a href="#" class="btn btn-success">Acessar Oferta</a>
        </div>
        <div class="card-footer text-muted">
          Faltam 2 dias
        </div>
      </div>
    </div>

    

  </body>
</html>
