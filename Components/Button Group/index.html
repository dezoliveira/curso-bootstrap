<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Button Group</title>

  </head>

  <body>
    
    <!-- -------------------------------- Button Group -------------------------------- -->
    <div class="continer mb-4">
      <h2>Configure a seção</h2>
      <div class="btn-group" rope="group" aria-label="Exemplo">
        <button class="btn btn-success mx-1" type="button">-</button>
        <button class="btn btn-success mx-1" type="button">Confirmar</button>
        <button class="btn btn-success mx-1" type="button">+</button>
      </div>

      <div class="btn-group" rope="group" aria-label="Exemplo">
        <button class="btn btn-outline-secondary" type="button">1</button>
        <button class="btn btn-outline-secondary" type="button">2</button>
        <button class="btn btn-outline-secondary" type="button">3</button>
        <button class="btn btn-outline-secondary" type="button">4</button>
      </div>

      <h2>Vertical</h2>
      <div class="btn-group-vertical" role="group" aria-label="Exemplo3">
        <button class="btn btn-warning mb-4" role="button">Opção 1</button>
        <button class="btn btn-warning mb-4" role="button">Opção 2</button>
        <button class="btn btn-warning mb-4" role="button">Opção 3</button>
      </div>
    </div>

  </body>
</html>
