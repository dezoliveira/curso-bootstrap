<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Modal</title>

  </head>

  <body>
    
    <!-- -------------------------------- Modal -------------------------------- -->

    <!-- Container de disparo do Modal -->
    <div class="container m-4">
      <button
       class="btn btn-info"
       type="button"
       data-bs-toggle="modal"
       data-bs-target="#modal"
      >
       Abrir Modal
      </button>
    </div>

    <!-- Container Modal -->
    <div class="modal fade"
     id="modal"
     tabindex="-1"
     aria-labelledby="modalLabel"
     aria-hidden="true"
    >
  
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Esse é o título do <strong>Modal</strong></h5>
            <button 
              class="btn-close"
              type="button" 
              data-bs-dismiss="modal" 
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <p>Você clicou no botão que disparou o <strong>Modal</strong><br>
               Esse é o body do <strong>Modal</strong><br>
               Aqui você pode colocar o conteúdo do <strong>Modal</strong>.
            </p>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">

            <button 
              class="btn btn-success"
              type="button"
            >
              Aceito
            </button>

            <button
              class="btn btn-danger"
              type="button"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
