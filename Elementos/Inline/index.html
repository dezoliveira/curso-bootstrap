<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Inline</title>

  </head>

  <body>
    
  <p>Texto em destaque com o <mark>Bootstrap</mark></p>
  <p>Texto em destaque com o <span class="mark">Bootstrap</span></p>
  <p><del>Utilizando o del</del></p>
  <p><span class="text-decoration-line-through">Utilizando o text-decoration-line-through</span></p>
  <p>Utilizando o <strong>Strong</strong></p>

  </body>

</html>
