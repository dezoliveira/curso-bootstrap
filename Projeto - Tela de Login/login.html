<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Tela de Login</title>

  </head>

  <body>
    <div class="container col-11 colmd-9" id="form-container">
      <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
          <h2>Faça Login para continuar</h2>

          <!-- -------------------------------- Form --------------------------------- -->
          <form>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
              <label for="email" class="form-label">Digite o seu email</label>
            </div>

            <!-- Senha -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
              <label for="password" class="form-label">Digite a sua senha</label>
            </div>

            <!-- Button -->
            <input type="submit" class="btn btn-primary" value="Enviar">

          </form>
        </div>

        <div class="col-md-6 order-md-1">
          <div class="col-12">
            <img src="img/login.svg" alt="Entrar no site" class="img-fluid">
          </div>
          <div class="col-12" id="link-container">
            <a href="register.html">Ainda não tenho cadastro</a>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
