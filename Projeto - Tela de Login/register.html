<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Tela de Registro</title>

  </head>

  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <row class="row gx-5">
        <div class="col-md-6">
          <h2>Realize seu cadastro</h2>

          <!-- -------------------------------- Form --------------------------------- -->
          <form>

            <!-- Nome-->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
              <label for="name" class="form-label">Digite o seu nome</label>   
            </div>

            <!-- Sobrenone -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome">
              <label for="lastname" class="form-label">Digite o seu sobrenome</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
              <label for="email" class="form-label">Digite o seu email</label>
            </div>

            <!-- Senha -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite uma senha">
              <label for="password" class="form-label">Digite uma senha</label>
            </div>

            <!-- Confirmar Senha -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme a sua senha">
              <label for="password2" class="form-label">Confirme a sua senha</label> 
            </div>

            <!-- Termos de Serviço -->
            <div class="mb-3">
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço?</a></label>
              </div>
            
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter" checked>
                <label for="newsletter" class="form-check-label">Deseja receber as novidades no seu email?</label>
              </div>

              <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>

          </form>

        </div>

        <div class="col-md-6">
          <div class="row align-items-center">

            <div class="col-12">
              <img src="./img/sigin.svg" alt="Tela de Registro" class="img-fluid">
            </div>

            <div class="col-12" id="link-container">
              <a href="login.html">Eu já tenho uma conta</a>
            </div>

          </div>
        </div>
      </row>
    </div>
  </body>

</html>
